apiVersion: v1
kind: Service
metadata:
  name: cicdi-nodeport-center-svc
  labels:
    app: cicdi-nodeport-center-svc
spec:
  type: NodePort
  sessionAffinity: ClientIP
  ports:
    - port: 8080
      name: business
      targetPort: 8080
      nodePort: 30005
    - port: 5005
      name: debug
      targetPort: 5005
      nodePort: 20005
  selector:
    app: cicdi-nodeport-center-app
---
apiVersion: v1
kind: Service
metadata:
  name: cicdi-nodeport-center-remote-svc
  labels:
    app: cicdi-nodeport-center-remote-svc
spec:
  sessionAffinity: ClientIP
  ports:
    - port: 18082
      name: remote
      targetPort: 18082
  selector:
    app: cicdi-nodeport-center-app
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cicdi-nodeport-center-dep
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cicdi-nodeport-center-app
    spec:
      containers:
      - name: cicdi-nodeport-center-app
        image: 172.16.12.236/platform/cicdi-nodeport-center:20190418100702dailyupdate
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: 512Mi
          limits:
            memory: 1024Mi